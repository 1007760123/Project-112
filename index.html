<html>
    <head>
        <title>Hand Gesture Regcognition App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <div class="container">
            <center>
                <h3 class="btn btn-warning">Hand Gesture Recognition App 
                    <br>
                    <span>&#9996;</span>
                    <span>&#128076;</span>
                    <span>&#128077;</span>
                    <span>&#128400;</span>
                    <span>&#9995;</span>
                    <br>                    
                </h3>

                <br><br>

                <div class="col-md-4 col-sm-12 col-xs-12">
                    <label>Live Webcam View</label>
                    <div id="camera"></div>
                    <br><br>
                    <button onclick="capture_hand_gesture();" class="btn btn-warning">Capture Image</button>
                </div>
                <div class="col-md-4 col-sm-12 col-xs-12">
                    <label>Prediction 1 - </label>
                    <p class="gesture_name" id="result_hand_gesture_name"></p>
                    <p class="gesture_emoji" id="update_gesture"></p>

                    <label>Prediction 2 - </label>
                    <p class="gesture_name" id="result_hand_gesture_name2"></p>
                    <p class="gesture_emoji" id="update_gesture2"></p>
                </div>
                <div class="col-md-4 col-sm-12 col-xs-12">
                    <label>Snapshot - </label>
                    <div id="result"></div>
                    <br><br>
                    <button onclick="check_gesture();" class="btn btn-success">Judge Hand Gesture</button>
                </div>
            </center>
        </div>
    </body>
</html>
